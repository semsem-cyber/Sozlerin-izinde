<html>
    <head>
        <style>
        body { font-family: Arial, Helvetica, sans-serif; padding: 20px; }
        input { padding: 10px; width: 100px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .sonuc-kutusu { color: darkblue; font-weight: bold; margin-top: 10px; }
    </style>
        <body>
            <h2>Basit Hesap Makinesi</h2>

    <input type="number" id="sayi1" placeholder="1. Sayı">
    <input type="number" id="sayi2" placeholder="2. Sayı">
    <br><br>

    <button onclick="hesapla('+')">(+)</button>
    <button onclick="hesapla('-')">(-)</button>
    <button onclick="hesapla('*')">(x)</button>
    <button onclick="hesapla('/')">(/)</button>

    <p id="gosterge" class="sonuc-kutusu">Sonuç burada görünecek</p>

        </body>
        <script>
            function hesapla(islemTuru){
                var sayi_1=document.getElementById("sayi1").value;
                var sayi_2=document.getElementById("sayi2").value;

                if(sayi_1 == "" || sayi_2 == ""){
                    print("Lütfen iki kutuya da sayı giriniz!!!");
                    return;
                }

                sayi_1= parseFloat(sayi_1);
                sayi_2=parseFloat(sayi_2);
                var sonuc=0;

                if (islemTuru =='+'){
                    sonuc= sayi_1+sayi_2;
                }

                else if (islemTuru =='-'){
                    sonuc= sayi_1-sayi_2;
                }
                else if (islemTuru =='*'){
                    sonuc= sayi_1*sayi_2;
                }
                else if (islemTuru =='/'){
                    if(sayi_2==0){
                        alert("bir sayı sıfıra bölünemez!!!");
                        return;
                    }
                    sonuc=sayi_1/sayi_2;
                }
                document.getElementById("gosterge").innerHTML= "Sonuç: " +sonuc;

            }

        </script>
    </head>
</html>
